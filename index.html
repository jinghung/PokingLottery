<!DOCTYPE html>
<html lang="en" ng-app="SGT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/EventPoke.js"></script>
    <script src="js/index.js"></script>
    <title>戳戳樂</title>
</head>
<body ng-controller="PockControll">
    <div id="wrapper" ng-init="LoginCheck()">
        <div class="poke">
            <div class="poke-wrap">
                <div class="poke-play"><!--戳戳樂遊玩-->
                    <ul class="poke-list PokeList">
                        <li ng-click="PokeDay(x)" ng-repeat="x in PokeList" ng-class="'PokeItem' + x">
                            <img src="images/poke_status1.png" class="poke-status-change" />
                            <img src="images/poke_status2.png" class="poke-status-click" />
                            <img src="images/poke_status3.png" class="poke-status-end" />
                            
                        </li>
                    </ul>
                </div>
            </div>
            <img id="PokeBg" src="images/poke_bg.jpg" width="100%" />
        </div>
        <center>※戳滿五個洞即重整清空。</center>
    </div>
</body>
</html>
